<!-- login.html - Similar changes for signup.html apply -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CreditPath AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .input-box {
      width: 100%;
      padding: 12px 16px; /* Slightly more padding */
      border: 1px solid #d1d5db; /* Lighter border */
      border-radius: 10px; /* More rounded */
      outline: none;
      transition: all 0.2s ease-in-out;
      font-size: 1rem;
    }
    .input-box:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2); /* Softer shadow */
    }
    .btn-primary {
      background-color: #2563eb;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .btn-primary:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-sm"> <!-- Increased padding and shadow -->
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Welcome Back</h2>
    
    <form id="loginForm" class="space-y-5"> <!-- Increased spacing -->
      <div>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" placeholder="Email Address" class="input-box" required>
      </div>
      <div>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" placeholder="Password" class="input-box" required>
      </div>
      <button type="submit" id="loginBtn" class="w-full btn-primary flex items-center justify-center">
        Login
      </button>
      <div id="message" class="text-center text-sm mt-3 hidden"></div>
    </form>
    
    <p class="text-sm text-gray-500 mt-6 text-center">
      New here? 
      <a href="signup.html" class="text-blue-600 hover:underline font-medium">Create an account</a>
    </p>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const messageDiv = document.getElementById("message");

    const showMessage = (msg, type = 'info') => {
      messageDiv.textContent = msg;
      messageDiv.className = `text-center text-sm mt-3 ${type === 'success' ? 'text-green-600' : 'text-red-600'}`;
      messageDiv.classList.remove("hidden");
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      loginBtn.disabled = true;
      loginBtn.innerHTML = `
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Logging In...
      `;
      messageDiv.classList.add("hidden");

      const data = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("http://127.0.0.1:8000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          showMessage("Login successful!", 'success');
          localStorage.setItem("userEmail", result.user); // Store email for display
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000); // Small delay for user to see success
        } else {
          showMessage(result.detail || "Login failed. Please check your credentials.", 'error');
        }
      } catch (error) {
        console.error(error);
        showMessage("Server connection error. Please try again later.", 'error');
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = "Login";
      }
    });
  });
  </script>
</body>
</html>
