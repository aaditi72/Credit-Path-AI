<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CreditPath AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">Create an Account</h2>

    <form id="signupForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" class="input-box" required>
      <input type="email" id="email" placeholder="Email" class="input-box" required>
      <input type="password" id="password" placeholder="Password" class="input-box" required>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-gray-500 mt-4 text-center">
      Already have an account? 
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <style>
    .input-box {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      outline: none;
      transition: 0.2s;
    }
    .input-box:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px #bfdbfe;
    }
  </style>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("http://127.0.0.1:8000/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          alert("✅ " + result.message);
          window.location.href = "login.html";
        } else {
          alert("❌ " + (result.detail || "Signup failed"));
        }
      } catch (error) {
        console.error(error);
        alert("❌ Unable to connect to server. Please try again.");
      }
    });
  });
  </script>
</body>
</html>
